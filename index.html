<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Classification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<center>
    <h1 class="btn btn-info heading">AI Image Classification</h1>
    <hr>
    <h4 class="btn btn-info">Upload an image and click "Predict" to classify it using the Teachable Machine model.</h4>
    <br><br>
    <label for="upload">Select Image:</label>
    <br>
    <input class="btn btn-warning" type="file" id="upload" accept="image/*" aria-label="Upload Image">
    <br><br>
    <button id="predict" onclick="predict()" class="btn btn-success">Predict</button>
    <br><br>
    <img id="uploadedImage" src="" alt="Uploaded Image" style="display:none; max-width: 100%; height: auto;">
    <br>
    <h3 id="status" class="btn btn-danger"></h3>
    <br>
    <h3 id="prediction" class="btn btn-warning"></h3>
</center>
<div id="copy_right_footer">
    MedIn
</div>
<script src="main.js"></script>
</body>
</html>
